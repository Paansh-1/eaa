<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ganga Water Quality Over Years</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f0f8ff;
    }
    h2 {
      color: #006699;
    }
    canvas {
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h2>Ganga Water Quality (2018â€“2024)</h2>
  <canvas id="gangaChart"></canvas>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('gangaChart').getContext('2d');

    const gangaChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['2018', '2019', '2020', '2021', '2022', '2023', '2024'],
        datasets: [
          {
            label: 'pH Level',
            data: [7.2, 7.4, 7.3, 7.5, 7.6, 7.3, 7.2],
            borderColor: '#f39c12',
            backgroundColor: 'rgba(243, 156, 18, 0.1)',
            fill: true,
            tension: 0.4
          },
          {
            label: 'Dissolved Oxygen (mg/L)',
            data: [6.5, 6.8, 7.0, 6.7, 6.9, 7.1, 6.6],
            borderColor: '#27ae60',
            backgroundColor: 'rgba(39, 174, 96, 0.1)',
            fill: true,
            tension: 0.4
          },
          {
            label: 'BOD (mg/L)',
            data: [3.2, 3.0, 2.8, 2.9, 2.6, 2.5, 2.7],
            borderColor: '#c0392b',
            backgroundColor: 'rgba(192, 57, 43, 0.1)',
            fill: true,
            tension: 0.4
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          tooltip: {
            mode: 'index',
            intersect: false,
          },
          legend: {
            position: 'top'
          },
          title: {
            display: true,
            text: 'Water Quality Parameters in River Ganga'
          }
        },
        interaction: {
          mode: 'nearest',
          axis: 'x',
          intersect: false
        },
        scales: {
          y: {
            title: {
              display: true,
              text: 'Measurement Units'
            },
            beginAtZero: false
          }
        }
      }
    });
  </script>
</body>
</html>
